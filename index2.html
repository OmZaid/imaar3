<html>
	<head>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <style>
		.swiper-container {
      width:100%;
      height:550px;
    
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 100%;
      height:100%;
    }
	.swiper-container1 {
		margin: 100px auto;
      width:600px;
      height:400px;
     
    }
	

		</style>
	</head>
	<body>
		<!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(4.jpg)"></div>
      
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Arrows -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
		
		
		 <div class="swiper-container1">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(4.jpg)"></div>
     
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
		<script src="swiper.min.js"></script>
		<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'fade',
      grabCursor: true,
      pagination: {
        el: '.swiper-pagination',
      },
	  autoplay: {
    delay: 2500,
    disableOnInteraction: false,
  },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
		<script>
    var swiper = new Swiper('.swiper-container1', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
		autoplay: {
    delay: 3500,
    disableOnInteraction: false,
  },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
		
	</body>
</html>
